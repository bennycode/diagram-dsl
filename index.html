<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="assets/images/favicon.ico" />
    <!-- Dependencies -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-sequence-diagrams/1.0.4/sequence-diagram-min.js"></script>
    <!-- Module -->
    <script src="dist/js/js-sequence-diagrams-dsl.js"></script>
  </head>
  <body>
    <div id="mySequenceDiagram"></div>
    <button id="saveAsPng">Save as PNG</button>
    <script>
      with (window.Diagram.DSL) {
        var bart = 'Bart';
        var homer = 'Homer';
        var lisa = 'Lisa';
        var marge = 'Marge';

        var diagram = new SequenceDiagram('A Day At The Simpsons', DiagramStyle.HAND_DRAWN);
        var element = $('#mySequenceDiagram');

        diagram.sequences = [
          from(bart).lineTo(homer).withText('annoys'),
          from(homer).lineTo(bart).withText('chokes'),
          from(bart).dashTo(lisa).withText('annoys'),
          from(lisa).dashTo(marge).withText('stools at'),
          from(marge).lineTo(bart).withText('gives house arrest').andOpenArrow()
        ];

        diagram.renderTo(element);

        // Save as PNG
        $('#saveAsPng').click(function (event) {
          event.preventDefault();
          diagram.saveAsPng();
        });
      }
    </script>
  </body>
</html>
