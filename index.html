<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Dependencies -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-sequence-diagrams/1.0.4/sequence-diagram-min.js"></script>
    <!-- Module -->
    <script src="dist/js/diagram-dsl.js"></script>
  </head>
  <body>
    <div id="diagram"></div>
    <button id="saveAsPng">Save as PNG</button>
    <script>
      var bart = 'Bart';
      var homer = 'Homer';
      var lisa = 'Lisa';
      var marge = 'Marge';

      with (window.Diagram.DSL) {

        var diagram = new SequenceDiagram('A Day At The Simpsons', Theme.HAND_DRAWN);

        diagram.sequences = [
          from(bart).lineTo(homer).withText('annoys'),
          from(homer).lineTo(bart).withText('chokes'),
          from(bart).dashTo(lisa).withText('annoys'),
          from(lisa).dashTo(marge).withText('stools at'),
          from(marge).lineTo(bart).withText('gives house arrest').andOpenArrow()
        ];

        diagram.renderTo(document.getElementById('diagram'));

      }

      var pngButton = document.getElementById('saveAsPng');
      pngButton.addEventListener('click', function (event) {
        event.preventDefault();
        diagram.saveAsPng();
      }, false);
    </script>
  </body>
</html>
