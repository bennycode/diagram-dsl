<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="assets/images/favicon.ico" />
    <!-- Dependencies -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/underscore/underscore-min.js"></script>
    <script src="/bower_components/raphael/raphael-min.js"></script>
    <script src="/bower_components/js-sequence-diagrams/build/sequence-diagram-min.js"></script>
    <!-- Module -->
    <script src="/src/js/Diagram/DSL.js"></script>
    <script src="/src/js/Diagram/DSL/Action.js"></script>
    <script src="/src/js/Diagram/DSL/ArrowStyle.js"></script>
    <script src="/src/js/Diagram/DSL/Command.js"></script>
    <script src="/src/js/Diagram/DSL/DiagramTheme.js"></script>
    <script src="/src/js/Diagram/DSL/LineStyle.js"></script>
    <script src="/src/js/Diagram/DSL/Sequence.js"></script>
    <script src="/src/js/Diagram/DSL/SequenceDiagram.js"></script>
  </head>
  <body>
    <div id="diagram">
      participant C
      participant B
      participant A
      Note right of A: By listing the participants\n you can change their order
    </div>
    <button id="saveAsPng">Save as PNG</button>
    <script src="demo.js"></script>
    <script>
      var element = document.getElementById('diagram');
      var diagram = new Diagram.DSL.SequenceDiagram('My Diagram');
      diagram.renderFrom(element);

      var pngButton = document.getElementById('saveAsPng');
      pngButton.addEventListener('click', function (event) {
        event.preventDefault();
        diagram.saveAsPng();
      }, false);
    </script>
  </body>
</html>
