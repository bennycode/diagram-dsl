<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Dependencies -->
    <script src="/lib/underscore/underscore.js"></script>
    <script src="/lib/raphael/raphael.js"></script>
    <script src="/lib/js-sequence-diagrams/build/sequence-diagram-min.js"></script>
    <!-- Module -->
    <script src="/src/js/Diagram/DSL.js"></script>
    <script src="/src/js/Diagram/DSL/Action.js"></script>
    <script src="/src/js/Diagram/DSL/ArrowStyle.js"></script>
    <script src="/src/js/Diagram/DSL/Command.js"></script>
    <script src="/src/js/Diagram/DSL/DiagramTheme.js"></script>
    <script src="/src/js/Diagram/DSL/LineStyle.js"></script>
    <script src="/src/js/Diagram/DSL/Sequence.js"></script>
    <script src="/src/js/Diagram/DSL/SequenceDiagram.js"></script>
  </head>
  <body>
    <div id="diagram"></div>
    <button id="saveAsPng">Save as PNG</button>
    <script src="demo.js"></script>
    <script>
      var bart = 'Bart';
      var homer = 'Homer';
      var lisa = 'Lisa';
      var marge = 'Marge';

      with (window.Diagram.DSL) {

        var diagram = new SequenceDiagram('A Day At The Simpsons', Theme.HAND_DRAWN);

        diagram.sequences = [
          from(bart).lineTo(homer).withText('annoys'),
          from(homer).lineTo(bart).withText('chokes'),
          from(bart).dashTo(lisa).withText('annoys'),
          from(lisa).dashTo(marge).withText('stools at'),
          from(marge).lineTo(bart).withText('gives house arrest').andOpenArrow()
        ];

        diagram.renderTo(document.getElementById('diagram'));

      }

      var pngButton = document.getElementById('saveAsPng');
      pngButton.addEventListener('click', function (event) {
        event.preventDefault();
        diagram.saveAsPng();
      }, false);
    </script>
  </body>
</html>
